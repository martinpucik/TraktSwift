name: Documentation

on: 
  push:
    branches:
      - master

jobs:
  deploy_docs:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Publish Jazzy Docs
      uses: steven0351/publish-jazzy-docs@v1
      with:
        personal_access_token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
        config: .jazzy.yml
