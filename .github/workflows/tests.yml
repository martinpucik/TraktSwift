name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@master
    - name: Run tests
      run: set -o pipefail && xcodebuild test -scheme TraktSwift -enableCodeCoverage YES "OTHER_SWIFT_FLAGS=-D TESTING" | xcpretty
      env:
          TESTS_TRAKT_STAGING_CLIENT_ID: ${{ secrets.TESTS_TRAKT_STAGING_CLIENT_ID }}
          TESTS_TRAKT_STAGING_CLIENT_SECRET: ${{ secrets.TESTS_TRAKT_STAGING_CLIENT_SECRET }}
    - uses: codecov/codecov-action@v1
      name: CodeCov export
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: true
